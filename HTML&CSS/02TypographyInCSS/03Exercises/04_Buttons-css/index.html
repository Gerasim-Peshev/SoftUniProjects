<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons CSS</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h2>Normal Buttons</h2>
    <div>
            <a href="">Learn More</a>
            <button>Learn More</button>
            <button>Learn More</button>
    </div>

    <h2>Filled Buttons</h2>
    <div class="fill">
            <a href="">Learn More</a>
            <button>Learn More</button>
            <button class="hover">Learn More</button>
    </div>

    <h2>Icon buttons</h2>
    <div class="fill">
            <a href="">Download</a>
            <button>Download</button>
            <button class="hover">Download</button>
    </div>
    
</body>
</html>
